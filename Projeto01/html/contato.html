    <link rel="stylesheet" href="sweetalert2.min.css">-->
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <span id="spnLogoNome">
            <img class="logo" href="home.html" src="../img/logo.png" alt="">
            <label class="nome">PlaceSun</label>
        </span>
        <nav>
            <a href="campo.html">Campo</a>
            <a href="cidade.html">Cidade</a>
            <a href="natureza.html">Natureza</a>
            <a href="contato.html">Contato</a>
        </nav>
        <span id="spnBtnsLogin">
            <button id="btnCadastrar">Sign Up</button>
            <button id="btnEntrar">Login</button>
        </span>
    </header>
    <article>
        <div id="sessionTitulo">Compartilhe sua experiência conosco!</div>
        <div id="sessionLugar">O meu lugar...</div>
        <div id="sessionDescricao">Compartilhe lugares que já visitou e que sabem que devem ser descobertos por todos!</div>
        <div id="sessionFormulario">
            <div class="cardImage">
                <div class="containerInsertImage">
                    <span class="material-symbols-outlined" style="font-size: xxx-large;"> add_a_photo </span>
                </div>
            </div>
            <div class="forms">
                <div id="formsCampos">
                    <div>Nome</div>
                    <input type="text" name="" id="inputNome" placeholder="Nome do local">
                    <div>Sua experiência</div>
                    <input type="text" name="" id="inputExperiencia" placeholder="Uma descrição detalhada da sua jornada. Vamos amar saber cada detalhe!">
                    <div>Localização</div>
                    <input type="text" name="" id="inputLocal" placeholder="Insira a localização">
                    <div>Data da visita</div>
                    <input type="text" name="" id="inputData" placeholder="DD/MM/AAAA">
                    <div>
                        <input type="checkbox" name="" id="ckxConfirmacao" placeholder="Digite seu email">
                        <label>Certifico que as informações nesta análise são baseadas exclusivamente em minhas próprias experiências com o produto ou serviço em questão. Atesto também que não tenho nenhuma afiliação pessoal ou profissional com a empresa em questão e não recebi nenhum incentivo ou pagamento da empresa para escrever esta avaliação. </label>
                    </div>
                    
                </div>
            </div>
        </div>
        <button id="btnEnviar">Enviar</button>
    </article>
    <footer>
        <div>
            <div class="nome">PlaceSun</div>
            <img class="logo" src="../img/logo.png" alt="">
        </div>
        <div style="color: #fff;">© 2024 PlaceSun. Todos os direitos reservados.</div>
    </footer>
